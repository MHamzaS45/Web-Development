<!DOCTYPE html>

<h1><b>Membership Application Form</b></h1>

<h3>Input the details in the form below</h3>

<form action="/action_page.php">

    <legend><b>Contact Information:</b></legend>

        <tr>

   <br><input type="button" onclick="alert('Accepted')" value="I accept the terms and conditions.">
