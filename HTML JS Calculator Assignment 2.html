<h1>Task 2. Calculator with text box and option buttons</h1>
    <p id="demo">Input the values below</p>
    <!--First number input-->
    <label for="fnumber"></label>
    <input type= "number" id="fnumber" placeholder="0"><br><br>
    <!--Operations-->
    <input type = "radio" name="operation" id="add" value="add">
    <label for="add">Addition</label><br>
    <input type = "radio" name="operation" id="subtract" value="subtract">
    <label for="subtract">Subtraction</label><br>
    <input type = "radio" name="operation" id="multiply" value="multiply">
    <label for="multiply">Multiplication</label><br>
    <input type = "radio" name="operation" id="divide" value="divide">
    <label for="divide">Distribution</label><br><br>
    <!--Second number input-->
    <label for="snumber"></label>
    <input type= "number" id="snumber" placeholder="0">
    <button onclick="calculate() "class = "equals">=</button><p id = "result"><b>Press = mark!</b></p>


<script>
function calculate() {
let x = document.getElementById("fnumber").value;
let y = document.getElementById("snumber").value;
let operation = document.querySelector('input[name="operation"]:checked').value;

let result;
if (operation === "add") {
    result = Number(x) + Number(y);
} else if (operation === "subtract") {
    result = Number(x) - Number(y);
} else if (operation === "multiply") {
    result = Number(x) * Number(y);
} else if (operation === "divide") {
    result = Number(x) / Number(y);
}
document.getElementById('result').innerHTML = "<b>Result: </b>" + result;   
}                                                                         
</script>
