<h1>Task 1. Calculator with text box and dropdown list</h1>
    <p id="demo">Input the values below</p>
    <label for="fnumber"></label>
    <input type= "number" id="fnumber" placeholder="0">
    <select name = "operation" id="operations">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
    </select>
      <label for="snumber"></label>
      <input type= "number" id="snumber" placeholder="0">
      <button onclick="calculate() "class = "equals">=</button><p id = "result"><b>Press = mark!</b></p>



<script>
function calculate() {
let x = document.getElementById("fnumber").value;
let y = document.getElementById("snumber").value;
let operation = document.getElementById("operations").value;
let result;
if (operation === "add") {
    result = Number(x) + Number(y);
} else if (operation === "subtract") {
    result = Number(x) - Number(y);
} else if (operation === "multiply") {
    result = Number(x) * Number(y);
} else if (operation === "divide") {
    result = Number(x) / Number(y);
}
document.getElementById('result').innerHTML = "<b>Result: </b>" + result;   
}                                                                         
</script>
