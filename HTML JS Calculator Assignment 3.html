<h1>Task 3. Calculator with text box and increment/decrement buttons</h1>
    <p id="demo">Input the values below</p>
    
    <button onclick="changeValue('fnumber', -1)"><i class="fa-solid fa-arrow-down"></i></button>
    <input type="number" id="fnumber" value="0">
    <button onclick="changeValue('fnumber', 1)"><i class="fa-solid fa-arrow-up"></i></button>
     <select name = "operation" id="operations">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
    </select>
    <button onclick="changeValue('snumber', -1)"><i class="fa-solid fa-arrow-down"></i></button>
    <input type="number" id="snumber" value="0">
    <button onclick="changeValue('snumber', 1)"><i class="fa-solid fa-arrow-up"></i></button>



    <button onclick="calculate() "class = "equals">=</button><p id = "result"><b>Press = mark!</b></p>


<script>
function changeValue(inputId, amount) {
    const countInput = document.getElementById(inputId);
    const currentValue = parseInt(countInput.value);
    countInput.value = currentValue + amount;
}
function calculate() {
const x = document.getElementById("fnumber").value;
const y = document.getElementById("snumber").value;
const operation = document.getElementById("operations").value;
let result;
    
    if (operation === "add") {
        result = Number(x) + Number(y);
    } else if (operation === "subtract") {
        result = Number(x) - Number(y);
    } else if (operation === "multiply") {
        result = Number(x) * Number(y);
    } else if (operation === "divide") {
        result = Number(x) / Number(y);
    }
    document.getElementById('result').innerHTML = "<b>Result: </b>" + result;   
}
 
</script>
